<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standard meta character set and viewport for responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to external CSS stylesheet for styles -->
    <link rel="stylesheet" href="assets/styles.css" />

    <!-- Title of the web page -->
    <title>Coding Quiz</title>
  </head>
  <body>
    <!-- Header section containing highscore and timer -->
    <header>
      <!-- Button to view high score -->
      <button id="highscore">View High Score</button>
      <!-- Display of the timer -->
      <p id="timer">Time: 90</p>
    </header>

    <!-- Introduction or splash screen for the quiz -->
    <section id="splashScreen" class="splashscreen">
      <!-- Main title of the quiz challenge -->
      <h1>Coding Quiz Challenge</h1>
      <!-- Description about how the quiz works -->
      <p>
        Try to answer the following questions within the time limit. Keep in
        mind the incorrect answers will penalize scoretime by ten seconds."
      </p>
      <!-- Button to start the quiz -->
      <button id="startButton" class="start-button">Start Quiz</button>

      <!-- Main quiz section -->
    </section>
    <section id="quiz" class="quiz">
      <div id="quizQuestions">
        <!-- Placeholder for the quiz question -->
        <h2 id="question"></h2>
        <!-- Multiple choice options for answers -->
        <div id="options">
          <button id="button_1" class="option">1</button>
          <button id="button_2" class="option">2</button>
          <button id="button_3" class="option">3</button>
          <button id="button_4" class="option">4</button>
        </div>
        <!-- Separator between the options and feedback -->
        <hr />
        <!-- Placeholder for feedback about user's answer -->
        <p id="userFeedback">correct!</p>
      </div>
    </section>

    <!-- Section to display and submit high scores -->
    <section id="submitHighScoreScreen">
      <!-- Notification for user after quiz completion -->
      <h2>All Done!</h2>
      <!-- Display of the user's final score -->
      <p id="finalScore">Your final score</p>
      <!-- Form for entering and submitting high scores -->
      <form id="enterHighScore">
        <!-- Field to input initials for high score -->
        <label for="initials">Enter Initials: </label>
        <input type="text" id="initials" name="initials" />
        <!-- Submit button for the form -->
        <input type="submit" value="Submit" />
      </form>
    </section>

    <!-- Section to display the high score leaderboard -->
    <section id="highScoreScreen">
      <!-- Title for high score section -->
      <h2>High Score</h2>
      <!-- Container to display the list of high scores -->
      <div id="highScoreContainer"></div>
      <!-- Buttons to go back to the quiz or clear the high score list -->
      <div class="highScoreButtons">
        <button class="highScoreButton" id="goBackButton">Go back</button>
        <button class="highScoreButton" id="clearHighscoreButton">
          Clear High Score
        </button>
      </div>
    </section>

    <!-- Linking to external JavaScript libraries (jQuery) and custom scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
